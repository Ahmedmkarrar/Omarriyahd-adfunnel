<!-- This file is for Netlify Forms detection only - not served to users -->
<!DOCTYPE html>
<html>
<head>
  <title>Form Detection</title>
</head>
<body>
  <form name="lead-form" netlify netlify-honeypot="bot-field" hidden>
    <input name="form-name" type="hidden" value="lead-form" />
    <input name="bot-field" type="hidden" />
    <input name="firstName" type="text" />
    <input name="lastName" type="text" />
    <input name="email" type="email" />
    <input name="phone" type="tel" />
    <input name="buyerType" type="text" />
    <input name="timeline" type="text" />
    <input name="budget" type="text" />
    <input name="viewingTime" type="text" />
    <input name="attendees" type="text" />
    <input name="hasAgent" type="text" />
    <input name="interestedInShowing" type="text" />
    <input name="leadScore" type="text" />
    <input name="leadCategory" type="text" />
    <input name="subject" type="hidden" value="New Lead - 9805 Steelhead Rd" />
  </form>
</body>
</html>
